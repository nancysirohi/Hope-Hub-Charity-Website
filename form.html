<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Donate Form</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #957c93;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .form-container {
    background-color: rgb(224, 213, 222);
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(234, 225, 233, 0.1);
  }
  input[type=text], input[type=email], input[type=contact],input[type=address] ,select {
    width: calc(100% - 40px);
    padding: 0px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: none;
    border-bottom: solid thin #dcb6d9;
    margin-top: -5px;
  }
  .submit-button {
    background-color: #63184b;
    color: rgb(238, 229, 238);
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
<body>

<div class="form-container">
  <h2>Registration Form</h2>
  <form action="submit.html" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="Contact">Contact:</label><br>
    <input type="Contact" id="Contact" name="Contact"><br>
    <label for="Address">Address:</label><br>
    <select id="Address" name="Address">
      <option value="other">Select</option>
      <option value="uttar pradesh">Uttar Pradesh</option>
      <option value="uttarakhand">Uttarakhand</option>
      <option value="punjab">Punjab</option>
      <option value="delhi">Delhi</option>
      <option value="Himanchal Pradesh">Himanchal Pradesh </option>
      <option value="Haryana">Haryana</option>
      <option value="Jammu & Kashmir">Jammu & Kashmir</option>
      <option value="bihar">Bihar</option>
      <option value="jharkhand">Jharkhand</option>
      <option value="west bangal">West Bengal</option>
      <option value="rajasthan">Rajasthan</option>
      <label for="amount">Amount</label><br>
      <input type="amount" id="amount" name="amount"><br>
            <option value="other">Donate Amount:</option>
    </select><br>
    
    <button type="submit" class="submit-button">Submit</button>
  </form>
</div>
<script>
  document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault(); 
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const contact = document.getElementById("Contact").value.trim();
    const address = document.getElementById("Address").value;
    const amount = document.getElementById("amount").value.trim();

    
    if (name === "") {
        alert("Please enter your name.");
        return;
    }
    if (!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
        alert("Please enter a valid email address.");
        return;
    }
    if (!/^\d{10}$/.test(contact)) {
        alert("Please enter a valid 10-digit contact number.");
        return;
    }

    if (address === "other") {
        alert("Please select your address.");
        return;
    }

   
    if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid donation amount.");
        return;
    }

   
    alert("Form submitted successfully!");
    event.target.submit();
});

</script>
    
</body>
</html>
